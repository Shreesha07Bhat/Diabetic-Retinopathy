<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body style="background-image: url('{{ url_for('static', filename='img/bg.webp') }}'); background-size: cover; background-position: center;">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Prediction Result</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        Diagnosis
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="diagnosis">{{ result }}</h5>
                        <p class="card-text">Confidence: <span id="confidence">{{ confidence }}</span>%</p>
                        <a href="{{ url_for('upload_file') }}" class="btn btn-secondary">Upload Another Image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        // Dynamic card color based on diagnosis
        const diagnosis = "{{ result }}";
        const cardTitle = document.getElementById('diagnosis');

        switch(diagnosis) {
            case 'No_DR':
                cardTitle.classList.add('text-success');
                break;
            case 'Mild':
                cardTitle.classList.add('text-primary');
                break;
            case 'Moderate':
                cardTitle.classList.add('text-warning');
                break;
            case 'Severe':
                cardTitle.classList.add('text-danger');
                break;
            case 'Proliferate_DR':
                cardTitle.classList.add('text-dark');
                break;
            default:
                cardTitle.classList.add('text-secondary');
        }
    </script>
</body>
</html>
