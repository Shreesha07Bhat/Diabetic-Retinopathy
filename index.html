<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetic Retinopathy Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body style="background-image: url('{{ url_for('static', filename='img/bg.webp') }}'); background-size: cover; background-position: bottom center;">
    <div class="container mt-2">
        <h1 class="text-center mb-4">Diabetic Retinopathy Detection</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data" id="upload-form">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an Eye Image:</label>
                        <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
                    </div>
                    <div class="mb-3 text-center">
                        <img id="preview" src="#" alt="Image Preview" class="img-fluid rounded d-none" />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload and Predict</button>
                    </div>
                </form>
                <div id="alert-placeholder" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
